name = "jsa-mobile-proxy"
compatibility_date = "2025-09-06"
send_metrics = true
compatibility_flags = ["nodejs_compat_v2"]
workers_dev = true
minify = false
logpush = true

[observability]
enabled = true
head_sampling_rate = 1.0

## JKF形式の棋譜データをKVに保存する
[[kv_namespaces]]
binding = "RATE_LIMITTER"
id = "60fc87bcd9a443b385b186a67864ec8b"

## BIN形式の棋譜データをR2に保存する
[[r2_buckets]]
binding = "BUCKET"
bucket_name = "jsa-mobile"

## D1に棋譜データを保存する
[[d1_databases]]
binding = "DB"
database_name = "jsamobile"
database_id = "e103ae8d-9f03-4e70-a091-90ba9acf9e27"
migrations_dir = "prisma/migrations"

[triggers]
crons = ['*/5 * * * *', '0 * * * *', '0 21 * * *']

[dev]
ip = "0.0.0.0"
port = 28787
local_protocol = "http"
